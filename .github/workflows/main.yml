name: CI-CD

on:
  push:
    branches:
      - "*"

jobs:
  func-build:
    container:
      image: openfaas/faas-cli:latest-root
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      # - name: Pull template
      #   uses: ./.github/actions/faas-cli
      #   with:
      #     args: template store pull golang-http
      - name: Pull template
        run: faas-cli template store pull golang-http
      # - name: Run shrinkwrap build
      #   uses: ./.github/actions/faas-cli
      #   with:
      #     args: build -f faasd-hello.yml --shrinkwrap
      - name: Run shrinkwrap build
        run: faas-cli build -f faasd-hello.yml --shrinkwrap
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: List dir contents
        run: ls -lah
      # - name: Login to DockerHub
      #   if: success()
      #   uses: docker/login-action@v1
      #   with:
      #     username: ${{ secrets.DOCKER_USERNAME }}
      #     password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and Push the OpenFaaS function
        uses: docker/build-push-action@v2
        with:
          context: build/faasd-hello/
          push: false
          tags: theaxer/faasd-hello:latest
      - name: Login to OpenFaaS Gateway
        uses: ./.github/actions/faas-cli
        with:
          args: login -p ${{ secrets.OPENFAAS_GATEWAY_PASSWD }} -g ${{ secrets.OPENFAAS_GATEWAY }}
      - name: List dir contents
        run: ls -lah ~
